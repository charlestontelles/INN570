<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	<script src="http://maps.google.com/maps/api/js?sensor=false" type="text/javascript" ></script>
	<h:head>
	<link href="/css/greenhat_style.css" rel="stylesheet" type="text/css"/>
	<link href="/css/default.css" rel="stylesheet" type="text/css"/>
	
	</h:head>	
	<h:body>
		<h:form enctype="multipart/form-data">  
		  
		    <p:fileUpload fileUploadListener="#{fileUploadController.handleFileUpload}"  
		            mode="advanced"   
		            update="dataTable"  
		            sizeLimit="100000"   
		            allowTypes="/(\.|\/)(gif|jpe?g|png|txt|resx)$/"/>  
		  
		    <p:growl id="messages" showDetail="true"/>  
		  	<h:outputText value="#{fileUploadController.uploadedFile}" id="display"/>
		  	
		  	
	  	    <p:dataTable id="dataTable" var="entry" value="#{fileUploadController.entries}"  
                paginator="true" rows="10"  
                paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  
                rowsPerPageTemplate="5,10,15">  
		        <f:facet name="header">  
		            Loaded File  
		        </f:facet>  
		  
		        <p:column>  
		            <f:facet name="header">  
		                <h:outputText value="String ID" />  
		            </f:facet>  
		            <h:outputText value="#{entry.id}" />  
		        </p:column>  
		  
		        <p:column>  
		            <f:facet name="header">  
		                <h:outputText value="String value" />  
		            </f:facet>  
		            <h:outputText value="#{entry.value}" />  
		        </p:column>  
		  
		    </p:dataTable>
		  	
		  	
		</h:form>        
	</h:body>
</html>
