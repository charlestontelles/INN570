<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	
	<h:head>

	</h:head>	
	<h:body>
		<h:form enctype="multipart/form-data">  
		  	<p:growl id="growl" showDetail="true" sticky="true" />  
		    <p:fileUpload fileUploadListener="#{fileUploadController.handleFileUpload}"  
		            mode="advanced"   
		            update="dataTable"  
		            sizeLimit="100000"   
		            allowTypes="/(\.|\/)(txt|resx)$/"/>  
		  
		    
		  	
	  	    <p:dataTable id="dataTable" var="entry" value="#{fileUploadController.entries}"  
                paginator="true" rows="10"  
                paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  
                rowsPerPageTemplate="5,10,15">  
		        <f:facet name="header">  
		        	<h:outputText value="Source Language  " /> 
		        	<p:selectOneMenu style="width:200px" value="#{fileUploadController.sourceLanguage}" effect="fade"  editable="true" valueChangeListener="#{fileUploadController.handleSourceLanguage}">  
		            	<f:selectItems value="#{fileUploadController.languages}" />  
		            	<p:ajax update="@this"/>		            	
		        	</p:selectOneMenu>  
		        </f:facet>  
		  
		        <p:column>  
		            <f:facet name="header">  
		                <h:outputText value="String ID" />  
		            </f:facet>  
		            <h:outputText value="#{entry.id}" />  
		        </p:column>  
		  
		        <p:column>  
		            <f:facet name="header">  
		                <h:outputText value="String value" />  
		            </f:facet>  
		            <h:outputText value="#{entry.value}" />  
		        </p:column>  
		  
		    </p:dataTable>
		  	
		</h:form>        
	</h:body>
</html>
